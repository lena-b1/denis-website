<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-sm sticky-top navbar-light bg-light ">
        <div class="container justify-content-between">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="banner">
        <img src="fruits.jpg" alt="" width="100%">
        <p class="title">Our products</p>
    </div>







    <div class="categories-grid">
        <nav class="categories text-center">
            <ul class="portfolio_filter">
                <li><a href="#dried_fruits" id="dried_fruits" class="active" data-filter="*">Dried fruits</a></li>

            </ul>
        </nav>
    </div>

    <div class="no-padding portfolio_container clearfix">

        <!-- section -->
        <section class="haf_layout section">
            <div class="container">
                <div class="row product_section">


                    <div class="col-md-4">
                        <div class="full product_blog margin_top_30">
                            <img src="images/dried_banana.jpg" alt="#" />
                            <h3><span style="color: #cab05c !important;"></span>Dried bananas</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="full product_blog margin_top_30">
                            <img src="images/dried_nuts.jpg" alt="#" />
                            <h3><span style="color: #cab05c !important;"></span>Dried nuts</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="full product_blog margin_top_30">
                            <img src="images/dried_orange.jpg" alt="#" />
                            <h3><span style="color: #cab05c !important;"></span>Dried oranges</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="full product_blog margin_top_30">
                            <img src="images/dried_peach.jpg" alt="#" />
                            <h3><span style="color: #cab05c !important;"></span>Dried peaches</h3>
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </div>


    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
